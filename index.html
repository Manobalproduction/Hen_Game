<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Transparent Background with Front Camera</title>
  <style>
    /* Fullscreen container */
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
    }

    /* This div holds the video from the camera */
    #video-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 1;
      background-color: transparent; /* Transparent background */
    }

    /* Make the video fill the screen */
    video {
      width: 100%;
      height: 100%;
      object-fit: cover;
      position: absolute;
      top: 0;
      left: 0;
    }

    /* Styling for other content above the camera feed */
    #content {
      position: absolute;
      z-index: 2;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: white;
      font-size: 2rem;
    }
  </style>
</head>
<body>
  <div id="video-container">
    <video id="camera" autoplay playsinline></video>
  </div>
  <div id="content">
    <p>Player's face will appear here.</p>
  </div>

  <script>
    // Access the front camera
    async function startCamera() {
      const videoElement = document.getElementById('camera');
      try {
        const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: 'user' } });
        videoElement.srcObject = stream;
      } catch (error) {
        console.error('Error accessing camera:', error);
      }
    }

    startCamera();
  </script>
</body>
</html>
