<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chicken Game</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            background-color: #87ceeb;
            overflow: hidden;
            margin: 0;
        }

        #camera {
            width: 100%;
            height: 50%;
            object-fit: cover;
            z-index: -1;
            position: absolute;
            top: 0;
        }

        #game-container {
            position: relative;
            width: 100%;
            height: 50%;
            background-color: #f3f3f3;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            align-items: center;
        }

        #buttons-container {
            position: absolute;
            bottom: 20px;
            width: 100%;
            display: flex;
            justify-content: space-around;
            z-index: 1;
        }

        button {
            background-color: #fff;
            border: none;
            padding: 10px;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
        }

        button:active {
            transform: scale(0.95);
        }

        #character-container {
            position: absolute;
            left: 50%;
            bottom: 100px;  /* Adjust the vertical position of the character */
            transform: translateX(-50%);
        }

        #cube {
            width: 100px;
            height: 100px;
            background-color: red;
            transition: transform 0.2s ease-in-out;
        }

        .obstacle {
            position: absolute;
            bottom: 0;
            width: 60px;
            height: 30px;
            background-color: #333;
            animation: moveObstacle 3s linear infinite;
        }

        @keyframes moveObstacle {
            0% {
                left: 100%;
            }
            100% {
                left: -60px;
            }
        }
    </style>
</head>
<body>
    <video id="camera" autoplay playsinline></video>
    <div id="game-container">
        <div id="character-container">
            <!-- Using a simple red cube as the character -->
            <div id="cube"></div>
        </div>
        <div id="buttons-container">
            <button id="walk-btn">Walk</button>
            <button id="jump-btn">Jump</button>
        </div>
    </div>

    <script>
        // Access the camera
        const videoElement = document.getElementById('camera');
        navigator.mediaDevices.getUserMedia({ video: { facingMode: 'user' } })
            .then((stream) => {
                videoElement.srcObject = stream;
            })
            .catch((error) => {
                console.error("Camera access denied or not available.", error);
            });

        // Cube Game Controls
        const walkBtn = document.getElementById('walk-btn');
        const jumpBtn = document.getElementById('jump-btn');
        const cube = document.getElementById('cube');
        
        walkBtn.addEventListener('click', () => {
            cube.style.transform = 'translateX(200px)'; // Move the cube to the right
            setTimeout(() => {
                cube.style.transform = 'translateX(0)'; // Move back to the original position
            }, 500);
        });

        jumpBtn.addEventListener('click', () => {
            cube.style.transform = 'translateY(-100px)'; // Move cube up
            setTimeout(() => {
                cube.style.transform = 'translateY(0)'; // Move back down
            }, 300);
        });

        // Create obstacles
        setInterval(() => {
            const obstacle = document.createElement('div');
            obstacle.classList.add('obstacle');
            obstacle.style.left = '100%'; // Position obstacles from right side
            document.getElementById('game-container').appendChild(obstacle);
        }, 2000);
    </script>
</body>
</html>
