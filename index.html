<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Platform Game</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
    }
    canvas {
      display: block;
      background-color: #87CEEB;
      margin: 0 auto;
    }
    button {
      position: absolute;
      padding: 10px 20px;
      font-size: 14px;
      background-color: #ffcc00;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      box-shadow: 0 4px #b38f00;
    }
    button:active {
      box-shadow: 0 2px #b38f00;
      transform: translateY(2px);
    }
    #startButton {
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }
    #retryButton {
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      display: none;
    }
    #jumpButton {
      bottom: 10%;
      left: 60%;
      transform: translateX(-50%);
      width: 100px;
    }
    #walkButton {
      bottom: 10%;
      left: 40%;
      transform: translateX(-50%);
      width: 100px;
    }
  </style>
</head>
<body>
  <canvas id="gameCanvas"></canvas>
  <button id="startButton">Start Game</button>
  <button id="retryButton">Retry</button>
  <button id="walkButton">Walk</button>
  <button id="jumpButton">Jump</button>

  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");

    canvas.width = 400;
    canvas.height = 800;

    // Game variables
    let mario;
    let gravity = 0.6;
    let jumpStrength = -12;
    let isJumping = false;
    let gameStarted = false;
    let gameOver = false;
    let platforms = [];
    let scrollOffset = 0;

    // Initialize Platforms first
    function initPlatforms() {
      platforms = [
        { x: 0, y: canvas.height - 200, width: 150, height: 20 },
        { x: 200, y: canvas.height - 300, width: 100, height: 20 },
        { x: 400, y: canvas.height - 250, width: 120, height: 20 },
      ];
    }

    // Initialize Mario and start the game
    function init() {
      initPlatforms();

      // Set Mario's initial position to be on top of the first platform
      mario = {
        x: 50,
        y: platforms[0].y - 40, // Align Mario to the first platform
        width: 40,
        height: 40,
        velocityY: 0,
      };

      scrollOffset = 0;
      gameOver = false;
      gameStarted = false;
      document.getElementById("startButton").style.display = "none";
      document.getElementById("retryButton").style.display = "none";
      update();
    }

    // Draw Mario
    function drawMario() {
      ctx.fillStyle = "blue";
      ctx.fillRect(mario.x, mario.y, mario.width, mario.height);
    }

    // Draw platforms
    function drawPlatforms() {
      ctx.fillStyle = "#8B4513";
      platforms.forEach(platform => {
        ctx.fillRect(platform.x - scrollOffset, platform.y, platform.width, platform.height);
      });
    }

    // Game update loop
    function update() {
      if (gameOver) return;

      // Clear canvas
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      // Update Mario's position only after the game starts
      if (gameStarted) {
        mario.y += mario.velocityY;
        mario.velocityY += gravity;

        // Check if Mario is colliding with platforms
        let isOnPlatform = false;
        platforms.forEach(platform => {
          if (
            mario.x + mario.width > platform.x - scrollOffset &&
            mario.x < platform.x - scrollOffset + platform.width &&
            mario.y + mario.height >= platform.y &&
            mario.y + mario.height <= platform.y + 10 && // Allow small tolerance
            mario.velocityY >= 0
          ) {
            mario.velocityY = 0;
            mario.y = platform.y - mario.height;
            isJumping = false;
            isOnPlatform = true;
          }
        });

        // End game if Mario falls below platforms
        if (!isOnPlatform && mario.y + mario.height >= canvas.height) {
          gameOverFunction();
        }

        // Generate new platforms as old ones scroll off-screen
        if (platforms[0].x - scrollOffset + platforms[0].width < 0) {
          platforms.shift();
          const newPlatform = {
            x: platforms[platforms.length - 1].x + 200 + Math.random() * 200,
            y: canvas.height - 150 - Math.random() * 300,
            width: 100 + Math.random() * 50,
            height: 20,
          };
          platforms.push(newPlatform);
        }
      }

      // Draw everything
      drawPlatforms();
      drawMario();

      // Request next frame
      requestAnimationFrame(update);
    }

    // Game over function
    function gameOverFunction() {
      gameOver = true;
      document.getElementById("retryButton").style.display = "block";
    }

    // Start button click handler
    document.getElementById("startButton").addEventListener("click", () => {
      init();
    });

    // Retry button click handler
    document.getElementById("retryButton").addEventListener("click", () => {
      init();
    });

    // Jump button handler
    document.getElementById("jumpButton").addEventListener("click", () => {
      if (!gameStarted) gameStarted = true;
      if (!isJumping) {
        mario.velocityY = jumpStrength; // Move upward
        mario.x += 20; // Move forward while jumping
        isJumping = true;
      }
    });

    // Walk button handler
    document.getElementById("walkButton").addEventListener("click", () => {
      if (!gameStarted) gameStarted = true;
      
      // Move Mario one step forward
      mario.x += 10; // Adjust the step size as needed
    });

    // Initialize the game with the start button visible
    document.getElementById("startButton").style.display = "block";
  </script>
</body>
</html>
