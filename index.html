<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Title Screen -->
    <div id="title-screen">
        <h1>Game Title</h1>
        <button id="start-button">Start Game</button>
    </div>

    <!-- Canvas for the game -->
    <canvas id="main_screen" width="816" height="480"></canvas>

    <!-- Parallax layers -->
    <div id="parallax-mountain-bg" class="parallax-layer"></div>
    <div id="parallax-mountain-montain-far" class="parallax-layer"></div>
    <div id="parallax-mountain-mountains" class="parallax-layer"></div>
    <div id="parallax-mountain-trees" class="parallax-layer"></div>
    <div id="parallax-mountain-foreground-trees" class="parallax-layer"></div>

    <!-- Tiles for the game -->
    <div id="tiles" style="display: none;">
        <!-- Tile images will be placed here -->
    </div>

    <script src="game.js"></script>
</body>
</html>
