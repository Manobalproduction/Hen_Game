<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Super Mario - Cylinders & Thorns</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
    }
    canvas {
      display: block;
      background-color: #87CEEB;
      margin: 0 auto;
    }
    button {
      position: absolute;
      padding: 10px 20px;
      font-size: 14px;
      background-color: #ffcc00;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      box-shadow: 0 4px #b38f00;
    }
    button:active {
      box-shadow: 0 2px #b38f00;
      transform: translateY(2px);
    }
    #startButton {
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }
    #retryButton {
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      display: none;
    }
    #jumpButton {
      bottom: 10%;
      left: 50%;
      transform: translateX(-50%);
      width: 100px;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <canvas id="marioGame"></canvas>
  <button id="startButton">Start Game</button>
  <button id="retryButton">Retry</button>
  <button id="jumpButton">Jump</button>

  <script>
    const canvas = document.getElementById("marioGame");
    const ctx = canvas.getContext("2d");

    canvas.width = 400;
    canvas.height = 800;

    // Game variables
    let mario;
    let gravity = 0.8;
    let jumpStrength = -12;
    let moveSpeed = 1.5; // Slower movement
    let isJumping = false;
    let gameOver = false;
    let cylinders = [];
    let scrollOffset = 0;

    // Initialize Mario and Cylinders
    function init() {
      mario = {
        x: 50,
        y: canvas.height - 100,
        width: 40,
        height: 40,
        velocityY: 0,
      };

      // Create initial cylinders
      cylinders = [
        { x: 0, height: 150, width: 100 },
        { x: 300, height: 200, width: 80 },
        { x: 600, height: 100, width: 120 },
      ];

      scrollOffset = 0;
      gameOver = false;
      document.getElementById("startButton").style.display = "none";
      document.getElementById("retryButton").style.display = "none";
      update();
    }

    // Draw Mario
    function drawMario() {
      ctx.fillStyle = "blue";
      ctx.fillRect(mario.x, mario.y, mario.width, mario.height);
    }

    // Draw ground with thorns
    function drawGround() {
      ctx.fillStyle = "#8B0000";
      ctx.fillRect(0, canvas.height - 20, canvas.width, 20);

      // Draw thorns
      ctx.fillStyle = "black";
      for (let i = 0; i < canvas.width; i += 20) {
        ctx.beginPath();
        ctx.moveTo(i, canvas.height - 20);
        ctx.lineTo(i + 10, canvas.height - 40);
        ctx.lineTo(i + 20, canvas.height - 20);
        ctx.closePath();
        ctx.fill();
      }
    }

    // Draw cylinders
    function drawCylinders() {
      ctx.fillStyle = "#8B4513";
      cylinders.forEach(cylinder => {
        ctx.fillRect(cylinder.x - scrollOffset, canvas.height - 20 - cylinder.height, cylinder.width, cylinder.height);
      });
    }

    // Handle jump button
    document.getElementById("jumpButton").addEventListener("click", () => {
      if (!isJumping) {
        mario.velocityY = jumpStrength;
        isJumping = true;
      }
    });

    // Game update loop
    function update() {
      if (gameOver) return;

      // Clear canvas
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      // Update Mario's position
      mario.y += mario.velocityY;

      // Apply gravity
      mario.velocityY += gravity;

      // Update scrolling
      scrollOffset += moveSpeed;

      // Check if Mario is colliding with cylinders
      let isOnCylinder = false;
      cylinders.forEach(cylinder => {
        if (
          mario.x + mario.width > cylinder.x - scrollOffset &&
          mario.x < cylinder.x - scrollOffset + cylinder.width &&
          mario.y + mario.height >= canvas.height - 20 - cylinder.height &&
          mario.y + mario.height <= canvas.height - 20 &&
          mario.velocityY >= 0
        ) {
          mario.velocityY = 0;
          mario.y = canvas.height - 20 - cylinder.height - mario.height;
          isJumping = false;
          isOnCylinder = true;
        }
      });

      // End game if Mario falls on thorns
      if (!isOnCylinder && mario.y + mario.height >= canvas.height - 20) {
        gameOverFunction();
      }

      // Generate new cylinders as old ones scroll off-screen
      if (cylinders[0].x - scrollOffset + cylinders[0].width < 0) {
        cylinders.shift();
        const newCylinder = {
          x: cylinders[cylinders.length - 1].x + 200 + Math.random() * 200,
          height: 100 + Math.random() * 150,
          width: 80 + Math.random() * 50,
        };
        cylinders.push(newCylinder);
      }

      // Draw everything
      drawGround();
      drawCylinders();
      drawMario();

      // Request next frame
      requestAnimationFrame(update);
    }

    // Game over function
    function gameOverFunction() {
      gameOver = true;
      document.getElementById("retryButton").style.display = "block";
    }

    // Start button click handler
    document.getElementById("startButton").addEventListener("click", () => {
      init();
    });

    // Retry button click handler
    document.getElementById("retryButton").addEventListener("click", () => {
      init();
    });

    // Initialize the game with the start button visible
    document.getElementById("startButton").style.display = "block";
  </script>
</body>
</html>
