<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Super Mario Portrait Mode - Continuous</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
    }
    canvas {
      display: block;
      background-color: #87CEEB;
      margin: 0 auto;
    }
    button {
      position: absolute;
      padding: 10px 20px;
      font-size: 14px;
      background-color: #ffcc00;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      box-shadow: 0 4px #b38f00;
    }
    button:active {
      box-shadow: 0 2px #b38f00;
      transform: translateY(2px);
    }
    #startButton {
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }
    #retryButton {
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      display: none;
    }
    #jumpButton {
      bottom: 10%;
      left: 50%;
      transform: translateX(-50%);
      width: 100px;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <canvas id="marioGame"></canvas>
  <button id="startButton">Start Game</button>
  <button id="retryButton">Retry</button>
  <button id="jumpButton">Jump</button>

  <script>
    const canvas = document.getElementById("marioGame");
    const ctx = canvas.getContext("2d");

    canvas.width = 400;
    canvas.height = 800;

    // Game variables
    let mario;
    let ground = canvas.height - 50;
    let gravity = 0.8;
    let jumpStrength = -15;
    let moveSpeed = 5;
    let isJumping = false;
    let gameOver = false;
    let platforms = [];
    let scrollOffset = 0;

    // Initialize Mario and Platforms
    function init() {
      mario = {
        x: 50,
        y: ground - 40,
        width: 40,
        height: 40,
        velocityY: 0,
      };

      // Create initial platforms
      platforms = [
        { x: 100, y: 400, width: 200, height: 20 },
        { x: 400, y: 300, width: 150, height: 20 },
        { x: 700, y: 500, width: 250, height: 20 },
      ];

      scrollOffset = 0;
      gameOver = false;
      document.getElementById("startButton").style.display = "none";
      document.getElementById("retryButton").style.display = "none";
      update();
    }

    // Draw Mario
    function drawMario() {
      ctx.fillStyle = "blue";
      ctx.fillRect(mario.x, mario.y, mario.width, mario.height);
    }

    // Draw ground
    function drawGround() {
      ctx.fillStyle = "#228B22";
      ctx.fillRect(-scrollOffset, ground, canvas.width + scrollOffset, 50);
    }

    // Draw platforms
    function drawPlatforms() {
      ctx.fillStyle = "#8B4513";
      platforms.forEach(platform => {
        ctx.fillRect(platform.x - scrollOffset, platform.y, platform.width, platform.height);
      });
    }

    // Handle jump button
    document.getElementById("jumpButton").addEventListener("click", () => {
      if (!isJumping) {
        mario.velocityY = jumpStrength;
        isJumping = true;
      }
    });

    // Game update loop
    function update() {
      if (gameOver) return;

      // Clear canvas
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      // Update Mario's position
      mario.y += mario.velocityY;

      // Apply gravity
      if (mario.y + mario.height < ground) {
        mario.velocityY += gravity;
      } else {
        mario.velocityY = 0;
        mario.y = ground - mario.height;
        isJumping = false;
      }

      // Update scrolling
      scrollOffset += moveSpeed;

      // Check if Mario is colliding with platforms
      platforms.forEach(platform => {
        if (
          mario.x + mario.width > platform.x - scrollOffset &&
          mario.x < platform.x - scrollOffset + platform.width &&
          mario.y + mario.height <= platform.y &&
          mario.velocityY >= 0
        ) {
          mario.velocityY = 0;
          mario.y = platform.y - mario.height;
          isJumping = false;
        }
      });

      // Generate new platforms as old ones scroll off-screen
      if (platforms[0].x - scrollOffset + platforms[0].width < 0) {
        platforms.shift();
        const newPlatform = {
          x: platforms[platforms.length - 1].x + 300 + Math.random() * 200,
          y: 300 + Math.random() * 200,
          width: 150 + Math.random() * 100,
          height: 20,
        };
        platforms.push(newPlatform);
      }

      // Draw everything
      drawGround();
      drawPlatforms();
      drawMario();

      // End game if Mario goes out of bounds
      if (mario.y > canvas.height) {
        gameOverFunction();
      }

      // Request next frame
      requestAnimationFrame(update);
    }

    // Game over function
    function gameOverFunction() {
      gameOver = true;
      document.getElementById("retryButton").style.display = "block";
    }

    // Start button click handler
    document.getElementById("startButton").addEventListener("click", () => {
      init();
    });

    // Retry button click handler
    document.getElementById("retryButton").addEventListener("click", () => {
      init();
    });

    // Initialize the game with the start button visible
    document.getElementById("startButton").style.display = "block";
  </script>
</body>
</html>
