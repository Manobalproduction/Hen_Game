<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Platform Game</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
    }
    canvas {
      display: block;
      background-color: #87CEEB;
      margin: 0 auto;
    }
    button {
      position: absolute;
      padding: 10px 20px;
      font-size: 14px;
      background-color: #ffcc00;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      box-shadow: 0 4px #b38f00;
    }
    button:active {
      box-shadow: 0 2px #b38f00;
      transform: translateY(2px);
    }
    #startButton {
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }
    #retryButton {
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      display: none;
    }
    #walkButton {
      bottom: 10%;
      left: 30%;
      transform: translateX(-50%);
    }
    #jumpButton {
      bottom: 10%;
      left: 70%;
      transform: translateX(-50%);
    }
  </style>
</head>
<body>
  <canvas id="gameCanvas"></canvas>
  <button id="startButton">Start Game</button>
  <button id="retryButton">Retry</button>
  <button id="walkButton">Walk</button>
  <button id="jumpButton">Jump</button>

  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");

    canvas.width = 400;
    canvas.height = 800;

    // Game variables
    let mario;
    let gravity = 0.6;
    let jumpStrength = -12;
    let scrollSpeed = 2;
    let isJumping = false;
    let isWalking = false;
    let gameStarted = false;
    let gameOver = false;
    let obstacles = [];
    let score = 0;

    // Initialize Mario
    function init() {
      mario = {
        x: 50,
        y: canvas.height - 100,
        width: 40,
        height: 40,
        velocityY: 0,
        velocityX: 0,
      };

      obstacles = [];
      score = 0;
      gameOver = false;
      gameStarted = false;
      isWalking = false;

      document.getElementById("startButton").style.display = "none";
      document.getElementById("retryButton").style.display = "none";

      spawnObstacles(); // Start generating obstacles
      update();
    }

    // Spawn obstacles at intervals
    function spawnObstacles() {
      setInterval(() => {
        if (gameOver || !gameStarted) return;

        const obstacle = {
          x: canvas.width,
          y: canvas.height - 150 - Math.random() * 200,
          width: 60,
          height: 20,
        };
        obstacles.push(obstacle);
      }, 1500); // New obstacle every 1.5 seconds
    }

    // Draw Mario
    function drawMario() {
      ctx.fillStyle = "blue";
      ctx.fillRect(mario.x, mario.y, mario.width, mario.height);
    }

    // Draw obstacles
    function drawObstacles() {
      ctx.fillStyle = "#8B4513"; // Brown bars
      obstacles.forEach(obstacle => {
        ctx.fillRect(obstacle.x, obstacle.y, obstacle.width, obstacle.height);
      });
    }

    // Update game logic
    function update() {
      if (gameOver) return;

      ctx.clearRect(0, 0, canvas.width, canvas.height);

      if (gameStarted) {
        // Mario movement
        mario.y += mario.velocityY;
        mario.velocityY += gravity;

        // Horizontal movement if walking
        if (isWalking) mario.velocityX = scrollSpeed;
        else mario.velocityX = 0;

        // Scroll obstacles and update score
        obstacles.forEach(obstacle => {
          obstacle.x -= mario.velocityX;

          // Collision detection
          if (
            mario.x < obstacle.x + obstacle.width &&
            mario.x + mario.width > obstacle.x &&
            mario.y + mario.height > obstacle.y &&
            mario.y < obstacle.y + obstacle.height
          ) {
            gameOverFunction();
          }
        });

        // Remove off-screen obstacles
        obstacles = obstacles.filter(obstacle => obstacle.x + obstacle.width > 0);

        // Prevent Mario from falling off the canvas
        if (mario.y + mario.height >= canvas.height) {
          mario.y = canvas.height - mario.height;
          mario.velocityY = 0;
          isJumping = false;
        }

        // Update score
        score += 0.1;
      }

      // Draw everything
      drawMario();
      drawObstacles();

      // Display score
      ctx.fillStyle = "black";
      ctx.font = "20px Arial";
      ctx.fillText(`Score: ${Math.floor(score)}`, 10, 30);

      requestAnimationFrame(update);
    }

    // Game over function
    function gameOverFunction() {
      gameOver = true;
      document.getElementById("retryButton").style.display = "block";
    }

    // Event listeners for buttons
    document.getElementById("startButton").addEventListener("click", () => {
      init();
    });

    document.getElementById("retryButton").addEventListener("click", () => {
      init();
    });

    document.getElementById("walkButton").addEventListener("mousedown", () => {
      if (!gameStarted) gameStarted = true;
      isWalking = true;
    });

    document.getElementById("walkButton").addEventListener("mouseup", () => {
      isWalking = false;
    });

    document.getElementById("jumpButton").addEventListener("click", () => {
      if (!gameStarted) gameStarted = true;
      if (!isJumping) {
        mario.velocityY = jumpStrength; // Parabolic jump
        isJumping = true;
      }
    });

    // Initialize the game with the start button visible
    document.getElementById("startButton").style.display = "block";
  </script>
</body>
</html>
