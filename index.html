<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Super Mario Style Game with Platform</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
    }
    canvas {
      display: block;
      background-color: #87CEEB;
    }
  </style>
</head>
<body>
  <canvas id="marioGame"></canvas>

  <script>
    const canvas = document.getElementById("marioGame");
    const ctx = canvas.getContext("2d");

    canvas.width = 800;
    canvas.height = 400;

    // Game variables
    let mario;
    let ground = canvas.height - 50;
    let gravity = 0.8;
    let jumpStrength = -15;
    let moveSpeed = 5;
    let isJumping = false;
    let gameOver = false;
    let platform;

    // Initialize Mario and Platform
    function init() {
      mario = {
        x: 50,
        y: ground - 40,
        width: 40,
        height: 40,
        velocityY: 0,
        speedX: 0,
      };

      // Platform setup
      platform = {
        x: 200,
        y: 250,
        width: 300,
        height: 20,
      };

      gameOver = false;
      update();
    }

    // Draw Mario
    function drawMario() {
      ctx.fillStyle = "blue";
      ctx.fillRect(mario.x, mario.y, mario.width, mario.height);
    }

    // Draw ground
    function drawGround() {
      ctx.fillStyle = "#228B22";
      ctx.fillRect(0, ground, canvas.width, 50);
    }

    // Draw platform
    function drawPlatform() {
      ctx.fillStyle = "#8B4513";
      ctx.fillRect(platform.x, platform.y, platform.width, platform.height);
    }

    // Handle user input
    document.addEventListener("keydown", (e) => {
      if (e.key === "ArrowRight") {
        mario.speedX = moveSpeed;
      }
      if (e.key === "ArrowLeft") {
        mario.speedX = -moveSpeed;
      }
      if (e.key === " " && !isJumping) {
        mario.velocityY = jumpStrength;
        isJumping = true;
      }
    });

    document.addEventListener("keyup", (e) => {
      if (e.key === "ArrowRight" || e.key === "ArrowLeft") {
        mario.speedX = 0;
      }
    });

    // Game update loop
    function update() {
      if (gameOver) return;

      // Clear canvas
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      // Update Mario's position
      mario.y += mario.velocityY;
      mario.x += mario.speedX;

      // Apply gravity
      if (mario.y + mario.height < ground) {
        mario.velocityY += gravity;
      } else {
        mario.velocityY = 0;
        mario.y = ground - mario.height;
        isJumping = false;
      }

      // Check if Mario is colliding with the platform
      if (
        mario.x + mario.width > platform.x &&
        mario.x < platform.x + platform.width &&
        mario.y + mario.height <= platform.y && // Mario must be above the platform
        mario.velocityY >= 0
      ) {
        mario.velocityY = 0;
        mario.y = platform.y - mario.height;
        isJumping = false;
      }

      // Draw everything
      drawGround();
      drawPlatform();
      drawMario();

      // Check for boundaries
      if (mario.x < 0) mario.x = 0;
      if (mario.x + mario.width > canvas.width) mario.x = canvas.width - mario.width;

      // Request next frame
      requestAnimationFrame(update);
    }

    // Initialize the game
    init();
  </script>
</body>
</html>
