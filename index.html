<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Super Mario Portrait Mode</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
    }
    canvas {
      display: block;
      background-color: #87CEEB;
      margin: 0 auto;
    }
    button {
      position: absolute;
      padding: 10px 20px;
      font-size: 14px;
      background-color: #ffcc00;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      box-shadow: 0 4px #b38f00;
    }
    button:active {
      box-shadow: 0 2px #b38f00;
      transform: translateY(2px);
    }
    #startButton {
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }
    #retryButton {
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      display: none;
    }
    #walkLeftButton, #walkRightButton, #jumpButton {
      bottom: 10%;
      transform: translateX(-50%);
      width: 80px;
      font-size: 12px;
    }
    #walkLeftButton {
      left: 30%;
    }
    #walkRightButton {
      left: 50%;
    }
    #jumpButton {
      left: 70%;
    }
  </style>
</head>
<body>
  <canvas id="marioGame"></canvas>
  <button id="startButton">Start Game</button>
  <button id="retryButton">Retry</button>
  <button id="walkLeftButton">Left</button>
  <button id="walkRightButton">Right</button>
  <button id="jumpButton">Jump</button>

  <script>
    const canvas = document.getElementById("marioGame");
    const ctx = canvas.getContext("2d");

    canvas.width = 400;
    canvas.height = 800;

    // Game variables
    let mario;
    let ground = canvas.height - 50;
    let gravity = 0.8;
    let jumpStrength = -15;
    let moveSpeed = 5;
    let isJumping = false;
    let gameOver = false;
    let platform;

    // Initialize Mario and Platform
    function init() {
      mario = {
        x: 50,
        y: ground - 40,
        width: 40,
        height: 40,
        velocityY: 0,
        speedX: 0,
      };

      // Platform setup
      platform = {
        x: 100,
        y: 400,
        width: 200,
        height: 20,
      };

      gameOver = false;
      document.getElementById("startButton").style.display = "none";
      document.getElementById("retryButton").style.display = "none";
      update();
    }

    // Draw Mario
    function drawMario() {
      ctx.fillStyle = "blue";
      ctx.fillRect(mario.x, mario.y, mario.width, mario.height);
    }

    // Draw ground
    function drawGround() {
      ctx.fillStyle = "#228B22";
      ctx.fillRect(0, ground, canvas.width, 50);
    }

    // Draw platform
    function drawPlatform() {
      ctx.fillStyle = "#8B4513";
      ctx.fillRect(platform.x, platform.y, platform.width, platform.height);
    }

    // Handle user input for walking and jumping
    document.getElementById("walkLeftButton").addEventListener("click", () => {
      if (mario.x > 0) mario.x -= moveSpeed;
    });

    document.getElementById("walkRightButton").addEventListener("click", () => {
      if (mario.x + mario.width < canvas.width) mario.x += moveSpeed;
    });

    document.getElementById("jumpButton").addEventListener("click", () => {
      if (!isJumping) {
        mario.velocityY = jumpStrength;
        isJumping = true;
      }
    });

    // Game update loop
    function update() {
      if (gameOver) return;

      // Clear canvas
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      // Update Mario's position
      mario.y += mario.velocityY;

      // Apply gravity
      if (mario.y + mario.height < ground) {
        mario.velocityY += gravity;
      } else {
        mario.velocityY = 0;
        mario.y = ground - mario.height;
        isJumping = false;
      }

      // Check if Mario is colliding with the platform
      if (
        mario.x + mario.width > platform.x &&
        mario.x < platform.x + platform.width &&
        mario.y + mario.height <= platform.y &&
        mario.velocityY >= 0
      ) {
        mario.velocityY = 0;
        mario.y = platform.y - mario.height;
        isJumping = false;
      }

      // Draw everything
      drawGround();
      drawPlatform();
      drawMario();

      // Keep Mario within bounds
      if (mario.x < 0) mario.x = 0;
      if (mario.x + mario.width > canvas.width) mario.x = canvas.width - mario.width;

      requestAnimationFrame(update);
    }

    // Start button click handler
    document.getElementById("startButton").addEventListener("click", () => {
      init();
    });

    // Retry button click handler
    document.getElementById("retryButton").addEventListener("click", () => {
      init();
    });

    // Show start button initially
    document.getElementById("startButton").style.display = "block";
  </script>
</body>
</html>
