<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voice Controlled Box Game</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }

        #game-container {
            width: 100%;
            height: 100%;
            position: relative;
            background-color: #ddd;
        }

        #box {
            width: 50px;
            height: 50px;
            background-color: red;
            position: absolute;
            left: 20px;
            top: 50%;
            transform: translateY(-50%);
        }
    </style>
</head>
<body>
    <div id="game-container">
        <div id="box"></div>
    </div>

    <script>
        // Set up speech recognition
        const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
        recognition.lang = 'en-US';
        recognition.continuous = false;
        recognition.interimResults = false;

        // The box to move
        const box = document.getElementById('box');

        // Game variables
        let boxPosition = 20; // initial position of the box

        // Start voice recognition
        recognition.start();

        // Listen for speech input
        recognition.onresult = (event) => {
            const transcript = event.results[0][0].transcript.toLowerCase();
            console.log('Heard:', transcript);

            // Move the box if the command is "move"
            if (transcript.includes('move')) {
                moveBox();
            }
        };

        // Function to move the box forward
        function moveBox() {
            boxPosition += 20; // Increase position by 20px
            box.style.left = `${boxPosition}px`; // Update the box's position
            if (boxPosition > window.innerWidth) {
                boxPosition = 20; // Reset position if it moves off-screen
            }
        }

        // Handle errors
        recognition.onerror = (event) => {
            console.error('Error occurred in speech recognition: ', event.error);
        };

        // Restart recognition when it ends
        recognition.onend = () => {
            recognition.start();
        };
    </script>
</body>
</html>
