<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chicken Game</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            background-color: #87ceeb;
            overflow: hidden;
            margin: 0;
        }

        #camera {
            width: 100%;
            height: 50%;
            object-fit: cover;
            z-index: -1;
            position: absolute;
            top: 0;
        }

        #game-container {
            position: relative;
            width: 100%;
            height: 50%;
            background-color: #f3f3f3;
            display: flex;
            justify-content: flex-end;
            align-items: flex-start;
            overflow: hidden;
        }

        #buttons-container {
            position: absolute;
            bottom: 20px;
            width: 100%;
            display: flex;
            justify-content: space-around;
            z-index: 1;
        }

        button {
            background-color: #fff;
            border: none;
            padding: 10px;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
        }

        button:active {
            transform: scale(0.95);
        }

        #character-container {
            position: absolute;
            left: 50%;
            bottom: 80px;  /* Adjust the vertical position of the character */
            transform: translateX(-50%);
        }

        #cube {
            width: 60px;  /* Smaller size for character */
            height: 60px;
            background-color: red;
            position: absolute;
            bottom: 0;
        }

        .obstacle {
            position: absolute;
            bottom: 0;
            width: 60px;
            height: 30px;
            background-color: #333;
            animation: moveObstacle 3s linear infinite;
        }

        @keyframes moveObstacle {
            0% {
                left: 100%;
            }
            100% {
                left: -60px;
            }
        }
    </style>
</head>
<body>
    <video id="camera" autoplay playsinline></video>
    <div id="game-container">
        <div id="character-container">
            <div id="cube"></div>
        </div>
        <div id="buttons-container">
            <button id="walk-btn">Walk</button>
            <button id="jump-btn">Jump</button>
        </div>
    </div>

    <script>
        // Access the camera
        const videoElement = document.getElementById('camera');
        navigator.mediaDevices.getUserMedia({ video: { facingMode: 'user' } })
            .then((stream) => {
                videoElement.srcObject = stream;
            })
            .catch((error) => {
                console.error("Camera access denied or not available.", error);
            });

        // Cube Game Controls
        const walkBtn = document.getElementById('walk-btn');
        const jumpBtn = document.getElementById('jump-btn');
        const cube = document.getElementById('cube');

        let isJumping = false;
        let isWalking = false;

        // Walk Movement
        walkBtn.addEventListener('click', () => {
            if (!isWalking) {
                isWalking = true;
                cube.style.transition = 'transform 0.5s linear';
                cube.style.transform = 'translateX(200px)';  // Move right
                setTimeout(() => {
                    cube.style.transform = 'translateX(0)'; // Reset to original position
                    isWalking = false;
                }, 500);
            }
        });

        // Jump Movement
        jumpBtn.addEventListener('click', () => {
            if (!isJumping) {
                isJumping = true;
                cube.style.transition = 'transform 0.3s ease-in-out';
                cube.style.transform = 'translateY(-100px)'; // Jump up
                setTimeout(() => {
                    cube.style.transform = 'translateY(0)'; // Fall back down
                    isJumping = false;
                }, 300);
            }
        });

        // Randomized Obstacles
        function createObstacle() {
            const obstacle = document.createElement('div');
            obstacle.classList.add('obstacle');
            const randomHeight = Math.floor(Math.random() * 200) + 30;  // Random height between 30px and 200px
            obstacle.style.height = randomHeight + 'px';
            obstacle.style.left = '100%';
            document.getElementById('game-container').appendChild(obstacle);

            // Move obstacle
            setInterval(() => {
                obstacle.style.left = parseInt(obstacle.style.left) - 2 + 'px';
            }, 10);
        }

        setInterval(createObstacle, 2000);  // Create new obstacles every 2 seconds

    </script>
</body>
</html>
