<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chicken Game</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #87ceeb;
            overflow: hidden;
        }

        #game-container {
            position: relative;
            width: 100%;
            height: 100%;
        }

        #camera {
            position: absolute;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }

        #buttons-container {
            position: absolute;
            bottom: 10px;
            width: 100%;
            display: flex;
            justify-content: space-around;
            z-index: 1;
        }

        button {
            background-color: #fff;
            border: none;
            padding: 10px;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
        }

        button:active {
            transform: scale(0.95);
        }

        #character-container {
            position: absolute;
            left: 50%;
            bottom: 50px;
            transform: translateX(-50%);
        }

        #chicken {
            width: 100px;
            transition: transform 0.2s ease-in-out;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <video id="camera" autoplay playsinline></video>
        <div id="buttons-container">
            <button id="walk-btn">Walk</button>
            <button id="jump-btn">Jump</button>
        </div>
        <div id="character-container">
            <img id="chicken" src="chicken.png" alt="Chicken">
        </div>
    </div>

    <script>
        // Access the camera
        const videoElement = document.getElementById('camera');
        navigator.mediaDevices.getUserMedia({ video: { facingMode: 'user' } })
            .then((stream) => {
                videoElement.srcObject = stream;
            })
            .catch((error) => {
                console.error("Camera access denied or not available.", error);
            });

        // Chicken Game Controls
        const walkBtn = document.getElementById('walk-btn');
        const jumpBtn = document.getElementById('jump-btn');
        const chicken = document.getElementById('chicken');

        walkBtn.addEventListener('click', () => {
            chicken.style.transform = 'translateX(200px)'; // Move the chicken to the right
            setTimeout(() => {
                chicken.style.transform = 'translateX(0)'; // Move back to the original position
            }, 500);
        });

        jumpBtn.addEventListener('click', () => {
            chicken.style.transform = 'translateY(-100px)'; // Move chicken up
            setTimeout(() => {
                chicken.style.transform = 'translateY(0)'; // Move back down
            }, 300);
        });
    </script>
</body>
</html>
