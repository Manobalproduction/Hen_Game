<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cube Game with Camera Background</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            background-color: #87ceeb;
            overflow: hidden;
            margin: 0;
        }

        #camera {
            width: 100%;
            height: 50%;
            object-fit: cover;
            z-index: -1;
            position: absolute;
            top: 0;
        }

        #game-container {
            position: relative;
            width: 100%;
            height: 50%;
            background-color: #f3f3f3;
            display: flex;
            justify-content: flex-start;
            align-items: flex-start;
            overflow: hidden;
        }

        #buttons-container {
            position: absolute;
            bottom: 20px;
            width: 100%;
            display: flex;
            justify-content: space-around;
            z-index: 1;
        }

        button {
            background-color: #fff;
            border: none;
            padding: 10px;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
        }

        button:active {
            transform: scale(0.95);
        }

        #character-container {
            position: absolute;
            left: 50%;
            bottom: 80px;  /* Adjust vertical position */
            transform: translateX(-50%);
        }

        #cube {
            width: 50px;  /* Smaller size for character */
            height: 50px;
            background-color: red;
            position: absolute;
            bottom: 0;
        }

        .obstacle {
            position: absolute;
            bottom: 0;
            width: 60px;
            height: 30px;
            background-color: #333;
        }

        @keyframes moveObstacle {
            0% {
                left: 100%;
            }
            100% {
                left: -60px;
            }
        }
    </style>
</head>
<body>
    <video id="camera" autoplay playsinline></video>
    <div id="game-container">
        <div id="character-container">
            <div id="cube"></div>
        </div>
        <div id="buttons-container">
            <button id="walk-btn">Walk</button>
            <button id="jump-btn">Jump</button>
        </div>
    </div>

    <script>
        // Access the camera
        const videoElement = document.getElementById('camera');
        navigator.mediaDevices.getUserMedia({ video: { facingMode: 'user' } })
            .then((stream) => {
                videoElement.srcObject = stream;
            })
            .catch((error) => {
                console.error("Camera access denied or not available.", error);
            });

        // Cube Game Controls
        const walkBtn = document.getElementById('walk-btn');
        const jumpBtn = document.getElementById('jump-btn');
        const cube = document.getElementById('cube');

        let isJumping = false;
        let isWalking = false;
        let cubePosX = 0;
        let cubePosY = 0;
        let velocityY = 0;
        let isOnGround = true;
        const gravity = 0.5;  // Controls how fast the cube falls
        const jumpStrength = -10;  // Strength of the jump
        const walkSpeed = 5; // Speed at which the character walks

        // Walk Movement
        walkBtn.addEventListener('click', () => {
            if (!isWalking) {
                isWalking = true;
                cubePosX += walkSpeed;
                cube.style.transition = 'transform 0.2s linear';
                cube.style.transform = `translateX(${cubePosX}px)`;
                setTimeout(() => {
                    isWalking = false;
                }, 200);
            }
        });

        // Jump Movement
        jumpBtn.addEventListener('click', () => {
            if (isOnGround) {
                isJumping = true;
                isOnGround = false;
                velocityY = jumpStrength;  // Set the jump velocity
            }
        });

        // Obstacle creation
        function createObstacle() {
            const obstacle = document.createElement('div');
            obstacle.classList.add('obstacle');
            const randomHeight = Math.floor(Math.random() * 200) + 30;  // Random height
            obstacle.style.height = randomHeight + 'px';
            obstacle.style.left = '100%';
            document.getElementById('game-container').appendChild(obstacle);

            // Move obstacle from right to left
            const obstacleMoveInterval = setInterval(() => {
                let currentLeft = parseInt(obstacle.style.left);
                if (currentLeft <= -60) {
                    clearInterval(obstacleMoveInterval);
                    obstacle.remove();  // Remove obstacle once out of view
                }
                obstacle.style.left = (currentLeft - 2) + 'px';  // Move left
            }, 10);
        }

        // Create obstacles every 2 seconds
        setInterval(createObstacle, 2000);

        // Game loop for gravity and movement
        function gameLoop() {
            if (isJumping) {
                velocityY += gravity;  // Add gravity to velocity
                cubePosY += velocityY;  // Apply velocity to cube position
                if (cubePosY >= 0) {  // If the cube hits the ground
                    cubePosY = 0;
                    velocityY = 0;
                    isJumping = false;
                    isOnGround = true;
                }
                cube.style.transform = `translateY(${cubePosY}px)`;
            }

            requestAnimationFrame(gameLoop);  // Keep updating the game
        }

        // Start the game loop
        gameLoop();
    </script>
</body>
</html>
